<div class="row">
  <div class="col-sm-2" style="border-right:1px solid gray;height:650px;">
    Toolbox
    <div style="border:1px solid gray;height:600px;">
      <ul>
        <li *ngFor="let item of elements" draggable [dragClass]="'drag-over'" [dragData]="item">        
          {{item.name}}
        </li>
      </ul> 
    </div>
  </div>
  <div class="col-sm-8" style="border-right:1px solid gray;height:650px;">
    HTML
    <div class="card card-outline-primary mb-3" droppable [dragOverClass]="'drag-target-border'" [dragHintClass]="'drag-hint'"
            (onDrop)="onElementDrop($event)" style="border:1px solid gray;height:600px;">
      <p>Drop items here</p>
      <div>
          <div #div></div>
      </div>
    </div>
  </div>
  <div class="col-sm-2" style="border-right:1px solid gray;height:650px;">
    Properties - {{item}}
    <div style="border:1px solid gray;height:600px;">
      <table>
          <tr>
            <td>
              <label for="size">Id:</label>
            </td>
            <td>
              <input type="text" id="elementId" name="elementId" [(ngModel)]="elementId" readonly="true" style="width:130px;">
            </td>
          </tr>
        <tr *ngIf="size">
          <td>
            <label for="size">Size:</label>
          </td>
          <td>
            <input type="text" id="size" name="size" [(ngModel)]="size" (keyup)="onPropertyChange($event,'size',1)" style="width:130px;">
          </td>
        </tr>
        <tr *ngIf="displayElementValue">
          <td>
            <label for="size">Value:</label>
          </td>
          <td>
            <input type="text" id="elementValue" name="elementValue" [(ngModel)]="elementValue" (keyup)="onPropertyChange($event,'value',1)" style="width:130px;">
          </td>
        </tr>
        <tr *ngIf="displayElementText">
          <td>
            <label for="size">Text:</label>
          </td>
          <td>
            <input type="text" id="elementText" name="elementText" [(ngModel)]="elementText" (keyup)="onPropertyChange($event,'text',1)" style="width:130px;">
          </td>
        </tr>
        <tr *ngIf="displaySrc">
          <td>
            <label for="size">Src:</label>
          </td>
          <td>
            <input type="text" id="src" name="src" [(ngModel)]="src" (keyup)="onPropertyChange($event,'href',1)" style="width:130px;">
          </td>
        </tr>
        <tr>
          <td colspan="2"><br/>--------  Set Style  -------</td>
        </tr>
        <tr>
          <td>
            <label for="size">Width:</label>
          </td>
          <td>
            <input type="text" id="elementWidth" name="elementWidth" [(ngModel)]="elementWidth" (keyup)="onPropertyChange($event,'width',1)" style="width:130px;">
          </td>
        </tr>
        <tr>
          <td>
            <label for="size">Height:</label>
          </td>
          <td>
            <input type="text" id="elementHeight" name="elementHeight" [(ngModel)]="elementHeight" (keyup)="onPropertyChange($event,'height',1)" style="width:130px;">
          </td>
        </tr>
        <tr>
          <td>
            <label for="size">Div Width:</label>
          </td>
          <td>
            <input type="text" id="divWidth" name="divWidth" [(ngModel)]="divWidth" (keyup)="onPropertyChange($event,'width',2)" style="width:130px;">
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
